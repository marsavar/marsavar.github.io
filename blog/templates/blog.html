{% extends "base.html" %} {% block content %}
<h1>{{ section.title }}</h1>
<div class="blog-posts">
  {% if section.pages | length > 0 %}
  <ul>
    {% for page in section.pages %}
    <li>
      <div class="individual-blog-post">
        <div style="display: flex; align-items: center">
          <span class="date">{{ page.date | date(format="%Y-%m-%d") }}</span>
          <svg
            width="18px"
            height="18px"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            color="#000000"
          >
            <path
              d="M9 6L15 12L9 18"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          <a href="{{ page.permalink | safe }}" style="font-weight: 400"
            >{{ page.title }}</a
          >
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <div style="margin-top: 4rem">
    <p>No posts yet</p>
    {% endif %}
  </div>
  {% endblock content %}
</div>
